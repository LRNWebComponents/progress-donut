<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>progress-donut demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../progress-donut.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: unset;
        width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic progress-donut demo</h3>
      <demo-snippet>
        <template>
          <progress-donut 
            title="Your Progress"
            desc="You have completed 5,4,8,12,6,3,4, and 3 points of work out of 50 points."
            complete="[5,4,8,12,6,3,4,3]" 
            total="50" 
            image-src="images/profile1.jpg">
          </progress-donut>
        </template>
      </demo-snippet>
      <h3>progress-donut demo with sizes and colors</h3>
      <demo-snippet>
        <template>
          <progress-donut 
            title="Your Progress" 
            desc="You have completed 5,4,8,12,6,3,4, and 3 points of work out of 50 points."
            complete="[5,4,8,12,6,3,4,3]" 
            total="50"
            image-src="images/profile1.jpg"
            dark
            size="xs">
          </progress-donut>
          <progress-donut 
            title="Your Progress" 
            desc="You have earned the following xp toward your 90xp goal: 20,10,15,20."
            complete="[20,10,15,20]" 
            total="90"
            image-src="images/profile2.jpg"
            accent-color="blue"
            size="sm">
          </progress-donut>
          <progress-donut 
            title="Pet Unit Progress" 
            desc="4/5 lessons completed"
            complete="[4]" 
            total="5"
            image-src="images/image1.jpg" 
            accent-color="grey"
            size="md">
          </progress-donut>
          <progress-donut 
            title="Your Fruit Intake" 
            desc="You had 3 and 2 servings of your recommended 6 servings per day."
            complete="[3,2]" 
            total="6"
            image-src="images/image2.jpg"
            accent-color="red"
            size="lg">
          </progress-donut>
          <progress-donut 
            complete="[6]" 
            desc="You have visited 6 of 10 landmarks so far."
            image-src="images/image3.jpg"
            size="xl"
            title="Your Travel Plans" 
            accent-color="cyan"
            dark
            total="10">
          </progress-donut>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
